name: Build APK

on:
  push:
    branches:
      - main  # Se ejecutará al hacer push en la rama principal
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-venv git zip
        pip install --upgrade buildozer cython==0.29.36 virtualenv

    - name: Build APK
      run: |
        # Crea el entorno de compilación y construye el APK
        sudo apt update && sudo apt install -y openjdk-11-jdk android-sdk
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: bin/*.apk

