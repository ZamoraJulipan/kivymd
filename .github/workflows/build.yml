name: Build APK

on:
  push:
    branches:
      - main  # Ejecuta el flujo de trabajo al hacer push en la rama principal
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Clonar el repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 2: Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Paso 3: Instalar dependencias del sistema
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-venv git zip openjdk-11-jdk wget unzip

    # Paso 4: Configurar Android SDK
    - name: Set up Android SDK
      run: |
        # Crear directorios para el SDK
        mkdir -p $HOME/Android/cmdline-tools
        # Descargar herramientas de l√≠nea de comandos
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/Android/cmdline-tools
        mv $HOME/Android/cmdline-tools/cmdline-tools $HOME/Android/cmdline-tools/latest
        # Configurar variables de entorno
        export ANDROID_HOME=$HOME/Android
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        # Aceptar licencias
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        # Instalar herramientas necesarias
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;33.0.0" "platforms;android-33"
    - name: Debug Android SDK setup
      run: |
        ls -R $HOME/Android
        ls $HOME/Android/cmdline-tools/latest/bin

    # Paso 5: Instalar Buildozer y dependencias de Python
    - name: Install Python dependencies
      run: |
        pip install --upgrade buildozer cython==0.29.36 virtualenv

    # Paso 6: Compilar APK con Buildozer
    - name: Build APK
      run: |
        export ANDROID_HOME=$HOME/Android
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        buildozer android debug

    # Paso 7: Subir el APK generado como artefacto
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: bin/*.apk
